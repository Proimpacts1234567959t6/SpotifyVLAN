<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify Link</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      padding: 20px;
    }
    .box {
      max-width: 520px;
      width: 100%;
      padding: 32px;
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #fff;
    }
    p {
      margin: 0 0 20px 0;
      color: #888;
      font-size: 0.95rem;
    }
    .success { color: #1db954; }
    .error { color: #e74c3c; }
    a { color: #1db954; }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #1db954;
      color: #fff;
      text-decoration: none;
      border-radius: 24px;
      font-weight: 600;
      margin-top: 8px;
    }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Spotify Link</h1>
    <p id="message">Loading…</p>
    <a id="btn" class="btn" href="#" style="display: none;">Connect Spotify</a>
  </div>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var user_id = params.get('user_id') || params.get('userId');
      var success = params.get('success');
      var msg = document.getElementById('message');
      var btn = document.getElementById('btn');

      if (success === '1') {
        msg.textContent = "If you've entered the code in Discord, you're all set. You can close this tab.";
        msg.classList.add('success');
        return;
      }

      if (!user_id || user_id.length < 17) {
        msg.textContent = 'Use the link from Discord (e.g. /spotify link or ,spotify link) to link your account.';
        msg.classList.add('error');
        return;
      }

      msg.textContent = 'Redirecting you to Spotify to authorize. After you authorize, you’ll get a code to enter in Discord.';
      fetch('/api/auth-url?user_id=' + encodeURIComponent(user_id))
        .then(function(r) { return r.json(); })
        .then(function(data) {
          if (data.url) {
            // Step 1: Send user to Spotify authorization page first
            window.location.href = data.url;
            return;
          }
          msg.textContent = data.error || 'Could not get auth URL. Try again from Discord.';
          msg.classList.add('error');
        })
        .catch(function() {
          msg.textContent = 'Could not reach the server. Try again from Discord.';
          msg.classList.add('error');
          btn.style.display = 'inline-block';
          btn.href = window.location.href;
          btn.textContent = 'Retry';
        });
    })();
  </script>
</body>
</html>

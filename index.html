<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify callback</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      padding: 20px;
    }
    .box {
      max-width: 520px;
      width: 100%;
      padding: 32px;
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #fff;
    }
    p {
      margin: 0 0 20px 0;
      color: #888;
      font-size: 0.95rem;
    }
    .code-box {
      margin: 0;
      padding: 20px 24px;
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 8px;
      font-family: ui-monospace, monospace;
      font-size: 1rem;
      word-break: break-all;
      color: #1db954;
      line-height: 1.5;
    }
    .hint {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #666;
    }
    .error { color: #e74c3c; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Spotify callback</h1>
    <p>This is your callback code. Copy it and paste it in Discord when the bot asks for it.</p>
    <div id="output" class="code-box">—</div>
    <p class="hint">Go back to Discord and reply to the bot’s DM with this code to finish linking.</p>
  </div>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var code = params.get('code');
      var state = params.get('state');
      var error = params.get('error');
      var el = document.getElementById('output');
      if (error) {
        el.textContent = 'Error: ' + (params.get('error_description') || error);
        el.classList.add('error');
        return;
      }
      if (code) {
        el.textContent = code;
        return;
      }
      el.textContent = 'No code in URL. Use the link from the bot first.';
      el.classList.add('error');
    })();
  </script>
</body>
</html>
